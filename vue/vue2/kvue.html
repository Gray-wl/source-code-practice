<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="kvue2.js"></script>
<script>
const app = new KVue({
  el: '#app',
  data: {
    counter: 1,
    array: [1, 2, 3]
  },
  render(h) {
    return h('div', { id: 'app' }, [
      h('p', null, this.array[this.array.length - 1] + ''),
      h('span', null, this.counter)
    ]);
  }
})
setInterval(() => {
  app.counter++;
  app.array.push(app.array[app.array.length - 1] + 1);
}, 1000);
</script>
</body>
</html>
